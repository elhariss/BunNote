name: 機能リクエスト
description: BunNoteの新機能を提案
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        機能のご提案ありがとうございます！以下のフォームにご記入いただき、リクエスト内容の把握にご協力ください。
  - type: textarea
    id: feature-description
    attributes:
      label: 機能の説明
      description: 実装を希望する機能について具体的に説明してください。
      placeholder: どのような機能かを詳しく説明してください。
    validations:
      required: true
  - type: textarea
    id: use-case
    attributes:
      label: 利用シーン
      description: この機能がどのような場面で役立つのか、どのような課題を解決できるのかを説明してください。
      placeholder: 具体的な利用シーンとメリットを記入してください。
    validations:
      required: true
  - type: textarea
    id: proposed-solution
    attributes:
      label: 実装案
      description: この機能をどのように実装すればよいと思いますか？
      placeholder: 実装方法やアプローチについてのアイデアがあれば記入してください。
  - type: textarea
    id: alternatives
    attributes:
      label: 代替案の検討
      description: 他に検討した解決方法や回避策はありますか？
      placeholder: 検討した代替案があれば記入してください。
  - type: checkboxes
    id: existing-check
    attributes:
      label: 既存Issueの確認
      description: 同様の機能リクエストが既に存在しないか確認してください。
      options:
        - label: 既存のIssueを検索し、同様の機能リクエストがないことを確認しました
          required: true
  - type: textarea
    id: additional-context
    attributes:
      label: 補足情報
      description: その他、参考になる情報・モックアップ・スクリーンショットなどがあれば追加してください。
      placeholder: リクエスト内容の理解に役立つ情報があれば記入してください。

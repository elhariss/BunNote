name: Bug Report
description: Report a bug or issue with BunNote
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for your contribution! Please fill out the form below to help us understand and fix the issue.

  - type: textarea
    id: issue-description
    attributes:
      label: What happened?
      description: Describe what happened and what you expected to happen.
      placeholder: Provide a detailed explanation of the issue.
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: checkboxes
    id: reproducible
    attributes:
      label: Is this issue reproducible?
      description: Can the issue be consistently reproduced?
      options:
        - label: I have checked if the issue is reproducible and can replicate it.

  - type: input
    id: extension-version
    attributes:
      label: BunNote Version
      description: What version of BunNote are you using?
      placeholder: e.g., 1.0.0
    validations:
      required: true

  - type: input
    id: vscode-version
    attributes:
      label: VS Code Version
      description: What version of VS Code are you using?
      placeholder: e.g., 1.95.0
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: What platform are you using?
      description: Select your operating system
      multiple: false
      options:
        - Windows 11
        - Windows 10
        - macOS (Apple Silicon)
        - macOS (Intel)
        - Linux (Ubuntu)
        - Linux (Debian)
        - Linux (Fedora)
        - Linux (Arch)
        - Linux (Other)
        - Other
    validations:
      required: true

  - type: checkboxes
    id: multiple-platforms
    attributes:
      label: Does this issue occur on multiple platforms?
      description: Check if you've tested on other platforms
      options:
        - label: I have tested this on multiple platforms and the issue persists

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please provide any relevant logs or errors from the Developer Console (Help > Toggle Developer Tools).
      placeholder: Paste log output here if applicable.
      render: shell

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or information about the problem.
      placeholder: Any other information that might help us understand the issue.

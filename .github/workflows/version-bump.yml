name: Version Bump

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: Version bump type
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config url."https://x-access-token:${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
      
      - name: Bump version
        id: version
        run: |
          npm version ${{ github.event.inputs.version_type }} -m "chore: bump version to %s"
          echo "new_version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
        
      - name: Push changes
        run: |
          git push
          git push --tags
      
      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.new_version }}"
          echo "Extracting changelog for version $VERSION"
          
          # Extract changelog section for this version
          CHANGELOG=$(awk "/## \[${VERSION}\]/,/## \[/" CHANGELOG.md | sed '$d' | tail -n +2)
          
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release version ${VERSION}"
          fi
          
          # Save to file for multiline support
          echo "$CHANGELOG" > /tmp/changelog.txt
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install vsce
        run: npm install -g @vscode/vsce
      
      - name: Package extension
        run: vsce package
      
      - name: Create GitHub Release
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.new_version }}"
          VSIX_FILE="bunnote-${VERSION}.vsix"
          
          # Create release using GitHub CLI (this will trigger the publish workflow if using PAT)
          gh release create "v${VERSION}" \
            --title "v${VERSION}" \
            --notes-file /tmp/changelog.txt \
            "${VSIX_FILE}"
          
          echo "Release created successfully."
          if [ -n "${{ secrets.PAT_TOKEN }}" ]; then
            echo "Using PAT_TOKEN - publish workflow will be triggered automatically."
          else
            echo "Using GITHUB_TOKEN - you may need to manually trigger the publish workflow or set up a PAT_TOKEN secret."
          fi
